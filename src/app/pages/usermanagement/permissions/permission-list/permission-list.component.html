<!-- Table Header Start -->
<div class="page-header">
    <h4><span class="header-text">{{ 'URAM.PERMISSION.TITLE' | translate }}</span>
    </h4>
</div>
<!-- Table Header End -->

<!-- Table Start -->
<div class="page-content pt-3 animated fadeIn">
    <div class="tbl-permissions-list">
        <div class="card-columns">
            <div *ngFor="let object of dataSource | groupBy:'groupName'; let i=index">
                <div class="card border-0 bg-transparent">
                    <div class="card-body p-0 ">
                        <h5 class="card-title">{{ object.key }}</h5>
                        <div class="card-text">
                            <ul class="pl-3 mb-xl-3 mb-2" *ngFor="let obj of object.value">
                                <li>{{ obj.name }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Table End -->
